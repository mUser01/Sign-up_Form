<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="image-section">

    </div>
    <div class="form-section">
        <div>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize yours deepest dreams.</h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <br>
            <h2>You know you want to.</h2>
        </div>
        <div>
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <label for="user_name">User name
                <input type="text" id="user_name">
                </label>

                <label for="user_last_name">Last name
                <input type="text" id="user_last_name">
                </label>

                <label for="user_email">Email
                <input type="email" id="user_email">
                </label>

                <label for="phone_number">Phone number
                <input type="tel" id="phone_number">
                </label>

                <label for="password">Password
                <input type="password" id="password">
                </label>

                <label for="confirm_password">Confirm password
                <input type="password" id="confirm_password">
                </label>
            </form>
        </div>
        <div>
            <button>Create account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
