<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign up form</title>
</head>
<body>
    <div class="image-section">
        <div class="odin">
            <img src="./images-logos/odin-lined.png" alt="logo">
            <p>ODIN</p>
        </div>
        <div class="background"></div>
        <div class="credits">
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto">Hally West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div class="form-section">
        <div>
            <h2>This is not a real online service! You know you need something like this in your life to help you realize yours deepest dreams.</h2>
            <h2>Sign up <em>now</em> to get started.</h2>
            <br>
            <br>
            <h2>You know you want to.</h2>
        </div>
        <form action="" method="post">
            <div>
                <div>
                    <h2>Let's do this!</h2>
                </div>
                <div>
                    <label for="user_name">first name
                    <input type="text" id="user_name" name="user_name" required minlength="1">
                    </label>
                    <label for="user_last_name">last name
                    <input type="text" id="user_last_name" name="user_last_name" required minlength="1">
                    </label>
                    <label for="user_email">email
                    <input type="email" id="user_email" name="user_email" required>
                    </label>
                    <label for="phone_number">phone number
                    <input type="tel" id="phone_number" name="phone_number" required minlength="12">
                    </label>
                    <label for="password">password
                    <input type="password" id="password" name="password" required minlength="8">
                    </label>
                    <label for="confirm_password">confirm password
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
                    </label>
                </div>
            </div>
            
            <button type="submit">Create account</button>
        </form>
        <div>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
